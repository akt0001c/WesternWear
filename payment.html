<script>
            let customer_address=JSON.parse(localStorage.getItem("address"))||[]

let cont=document.getElementById("address")
            customer_address.forEach((el,index)=>{

let name=document.createElement("h3")
name.textContent=el.name
let ad1=document.createElement("ad1")
ad1.textContent=el.ad1
let ad2=document.createElement("ad2")
ad2.textContent=el.ad2
let phone=document.createElement("p")
phone.textContent=el.number
let email=document.createElement("p")
email.textContent=el.email
let country=document.createElement("p")
country.textContent=el.country


cont.append(name,ad1, 
 ad2,phone,email,country)

customer_address.splice(index,1)

localStorage.setItem("address",JSON.stringify(customer_address))




            })


</script>
